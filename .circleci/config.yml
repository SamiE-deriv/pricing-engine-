workflows:
  build-workflow:
    jobs: &1
    - build:
        context: perl
  daily:
    jobs: *1
    triggers:
    - schedule:
        cron: 2 20 * * *
        filters:
          branches:
            only:
            - master
  tagged:
    jobs:
    - build:
        context: perl
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^V\d+_.*/
